<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Josh Taylor - Web Developer</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="styles/Skeleton-2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="styles/css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="twelve column lead">
        <h3>Hi, I'm <span style="color: #1EAEDB">Josh</span></h3>
        <h4>I write code for a living.</h4>
        <p class="six columns bio">When I'm not at work making awesome stuff
          with Angular and C#, you can find me either reading or teaching myself
          something new and exciting, like VueJS.<br><br>

          <label for="modal-closing-trick">Contact Me</label>
        </p>
      </div>
    </div>

    <div class="container">
      <div id="row">
        <div class="social">
          <span>
            <a href="mailto:jtaylor9110@gmail.com"><i class="fa fa-envelope fa-2x"></i></a>
            <a href="https://linkedin.com/in/joshrtaylor"><i class="fa fa-linkedin-square fa-2x"></i></a>
            <a href="https://github.com/source-decay"><i class="fa fa-github fa-2x"></i></a>
            <a href="https://freecodecamp.com/source-decay"><i class="fa fa-fire fa-2x"></i></a>
            <a href="https://codepen.io/source-decay"><i class="fa fa-pencil fa-2x"></i></a>
          </span>
        </div>
      </div>
    </div>

    <div class="holder">
      <!-- Hidden checkbox using label CSS hack to show/hide modal without JS -->
      <input type="checkbox" class="modal-closing-trick" id="modal-closing-trick" checked>
      <!-- Overlay for dimming of background when modal is displayed -->
      <div class="overlay"></div>

      <!-- Hidden modal -->
      <div class="modal">
        <h4 class="modal-title">Contact me</h5>

        <div class="modal-section modal-section-left">
          <input type="text" name="name" placeholder="Your name"><br>
          <input type="email" name="email" placeholder="Your email"><br>
        </div>
        <div class="modal-section modal-section-right">
          <textarea style="resize: none" name="message"
            placeholder="Your message"></textarea><br>
          <button class="button-primary" type="button" >Send</button>
          <label class="button" for="modal-closing-trick">Close</label>
        </div>
      </div>

    </div>

  </body>
</html>
